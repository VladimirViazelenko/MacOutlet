<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>MacOutlet</title>
</head>
<body>
    <header class="header">
        <div class="header_container">
            <div class="logo">
                <img src="img/logo.png" class="logo" alt="Logo">
            </div>
            <div class="cart">
                <img class="cart-img" src="img/icons/cart.svg" alt="cart">
                <div id="cart"></div>
                
            </div>
        </div>
    </header>
    
    <main class="container">
        <div class="banner-header">
            <img src="img/banners/iphone_12_banner.jpg" alt="banner-header">
        </div>
        <div class="search_Ñontainer">
            <div class="search">
                <img src="img/icons/search.svg" class="search-img" alt="search">
                <input type="text" class="filter" id="filter" placeholder="Enter device name...">
            </div>
        </div>

        <div class="shop">
            <div class="products" id="products"></div>
        </div>
        
    </main>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>MacOutlet</title>
</head>
<body>
    <header class="header">
        <img src="img/logo.png" class="logo" alt="Logo">
            <div class="cart">
                <img class="cart-img open-button" src="img/icons/cart.svg" alt="cart" id="open-button" >
                <div class="modal-overlay closed" id="modal-overlay"></div>
                <div class="modal closed" id="modal">
                    <button class="close-button" id="close-button">&times;</button>
                    <div id="cart"></div>
                </div>
            </div>
    </header>
    
    <main class="container">
        <img src="img/banners/iphone_12_banner.jpg" alt="banner-header" class="banner">
        <div class="search_сontainer">
            <div class="search">
                <img src="img/icons/search.svg" class="search-img" alt="search">
                <input type="text" class="filter" id="filter" placeholder="Enter device name...">
            </div>
        </div>

        <div class="shop">
            <div class="products" id="products"></div>
            <div id="products_info" class="products_info"></div>
        </div>
    </main>
    <script src="js/items.js"></script>
    <script src="js/main.js"></script>
</body>
</html>

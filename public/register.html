<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/form.css">
    <title>MacOutlet - Registration</title>
</head>
<body>
  <div id="form-auth-register" class="form-auth-register">
    <form action="http://localhost:3000/auth/register" method="post" id="form-register" class="form-register" name="formRegister">
        <h1 class="form-title">Registration</h1>
        <div class="form-name">
          <label for="username"> Username</label>
          <input type="text" name="username" id="username" required>
        </div>
        <div class="form-email">
            <label for="email"> Email</label>
            <input type="email" name="email" id="email" required>
          </div>
        <div class="form-password">
          <label for="password">Password </label>
          <input type="password" name="password" id="password" required>
        </div> 
        <div class="form-btn">
          <input type="submit" value="Sign up">
          <a href="http://localhost:3000/auth/login" class="form-link">Log in</a>
        </div>
    </form>
</div>
<script src="/js/register.js"></script>
</body>
</html>
